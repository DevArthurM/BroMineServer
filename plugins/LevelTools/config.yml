  1:
    - "enchant3 efficiency 1"
  3:
    - "enchant3 efficiency 1"
  5:
    - "enchant3 efficiency 1"
  
  # Introdução da durabilidade
  8:
    - "enchant3 unbreaking 1"
  10:
    - "enchant3 efficiency 1"
  12:
    - "enchant3 unbreaking 1"
  
  # Progressão intermediária
  15:
    - "enchant3 efficiency 1"
  18:
    - "enchant3 unbreaking 1"
  20:
    - "enchant3 mending 1"
  
  # Introdução da fortuna
  22:
    - "enchant3 fortune 1"
  25:
    - "enchant3 efficiency 1"
  28:
    - "enchant3 fortune 1"
  30:
    - "enchant3 unbreaking 1"
  
  # Marcos importantes
  35:
    - "enchant3 efficiency 2"
  40:
    - "enchant3 fortune 1"
  45:
    - "enchant3 efficiency 1"
    - "enchant3 unbreaking 1"
  
  # Progressão avançada
  50:
    - "enchant3 fortune 2"
  55:
    - "enchant3 efficiency 2"
  60:
    - "enchant3 unbreaking 2"
  
  # Níveis altos
  65:
    - "enchant3 efficiency 1"
    - "enchant3 fortune 1"
  70:
    - "enchant3 unbreaking 1"
  75:
    - "enchant3 efficiency 2"
  
  # Marcos finais
  80:
    - "enchant3 fortune 2"
    - "enchant3 efficiency 1"
  85:
    - "enchant3 unbreaking 2"
  90:
    - "enchant3 efficiency 2"
  95:
    - "enchant3 fortune 1"
  
  # Nível máximo
  100:
    - "enchant3 efficiency 3"
    - "enchant3 fortune 3"
    - "enchant3 unbreaking 3"

